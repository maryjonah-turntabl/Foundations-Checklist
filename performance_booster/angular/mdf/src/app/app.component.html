<div class="container mt-4 w-50">
  <div class="card">

    <div class="card-header text-center">
      Registration Form: Reactive Form
    </div>

    <div class="card-body">

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>

        <div *ngIf="showMsg">
          <p class="alert alert-success">Registration successful</p>
        </div>

        <div class="form-group py-3">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control" name="firstname" id="firstname" formControlName="firstname" />
        </div>

        <div *ngIf="firstname && firstname.invalid && firstname.touched" class="text-danger">
          <div *ngIf="firstname.hasError('required')"> First name is required</div>
          <div *ngIf="firstname.hasError('pattern')">Only characters are allowed</div>
        </div>
      
        <div class="form-group py-3">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control" name="lastname" id="lastname" formControlName="lastname"/>
        </div>

        <div *ngIf="lastname && lastname.invalid && lastname.touched" class="text-danger">
          <div *ngIf="lastname.hasError('required')"> Last name is required</div>
          <div *ngIf="lastname.hasError('pattern')">Only characters are allowed</div>
        </div>

        <div class="form-group py-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" id="email" formControlName="email" />
        </div>

        <div *ngIf="email && email.invalid && email.touched" class="text-danger">
          <div *ngIf="email.hasError('required')"> Email is required</div>
          <div *ngIf="email.hasError('email')">Provide a valid email address</div>
        </div>

        <div class="form-group py-3">
          <input type="checkbox" name="isToc" formControlName="isToc" /> &nbsp;
          <label for="isToc">Accept ToC</label>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
        </div>
      </form>
  </div>

</div>

</div>
